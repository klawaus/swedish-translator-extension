<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swedish Translator Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Swedish Translator Settings</h1>
  
  <div class="message info" style="display: block;">
    <p>To use this extension, you need a DeepL API key. You can get a free API key from <a href="https://www.deepl.com/pro-api" target="_blank">DeepL's website</a>.</p>
  </div>
  
  <div class="form-group">
    <label for="apiKey">DeepL API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your DeepL API key">
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="message" class="message"></div>
  
  <script src="options.js"></script>
</body>
</html>
